<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week3 homework</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app" class="container mt-3">
      <div>
        <div class="text-right mt-4">
          <button @click="openModal('new')" class="btn btn-primary">
            建立新的產品
          </button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th width="120">
                分類
              </th>
              <th>產品名稱</th>
              <th width="120">
                原價
              </th>
              <th width="120">
                售價
              </th>
              <th width="100">
                是否啟用
              </th>
              <th wid th="120">
                編輯
              </th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in products" :key="item.id">
              <td>{{ item.category }}</td>
              <td>{{ item.title }}</td>
              <td>{{ item.origin_price }}</td>
              <td>{{ item.price }}</td>
              <td>
                <span v-if="item.is_enabled" class="text-success">啟用</span>
                <span v-else>未啟用</span>
              </td>
              <td>
                <div class="btn-group">
                  <!-- loadingBtn === item.id 會觸發 disabled -->
                  <button
                    @click="openModal('edit', item)"
                    type="button"
                    class="btn btn-outline-primary btn-sm"
                    :disabled="loadingBtn === item.id"
                  >
                  編輯
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" v-if="loadingBtn === item.id"></span>
                  </button>
                  <button
                    @click="openModal('delete', item)"
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                  >
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- pagination -->
        <!-- 前面是內層元件屬性名稱 ->pages,後面是外面傳住進來的資料名稱 -->
        <!-- 使用 updatePage 推送內層監聽事件， getProducts 接收外層所定義的函式-->
        <pagination :pages="pagination" @update="getProducts"></pagination>
        <!-- Modal -->
        <div
          id="productModal"
          class="modal fade"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <!-- 要把外層的 api 傳到元件 -->
          <product-modal 
            :api="api" :tem-product="temProduct" :is-new="isNew"
            @update="getProducts"
          ></product-modal>
        </div>
        <del-product-modal :api="api" :tem-product="temProduct" @update="getProducts"></del-product-modal>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 要使用 import 所以要加 type="module" -->
    <script src="./js/all.js" type="module"></script>
  </body>
</html>
